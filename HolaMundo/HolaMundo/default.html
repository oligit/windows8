<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>HolaMundo</title>

    <!-- Referencias de WinJS -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Referencias de HolaMundo -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div class="main">
        <div class="fila">
            <input type="text" name="caja1" value="0" />
            <input type="text" name="caja2" value="0" />
            <button id="resultado">=</button>
        </div>
        <div class="fila2">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
        </div>
        <div class="fila3">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
        </div>
        <div class="fila4">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
        </div>
        <div class="fila5">
            <button id="c">C</button>
            <button id="0">0</button>
            <button id="ce">CE</button>
        </div>
        <div class="fila6">
            <button id="suma">+</button>
            <button id="resta">-</button>
            <button id="multiplicacion">*</button>
        </div>
        <div class="fila7">
            <button id="division">/</button>
            <button id="potencia">^</button>
            <button id="logaritmo">!</button>
        </div>
        
    </div>
</body>
</html>
